apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: didak-cluster-components
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: bootstrap
    repoURL: https://github.com/selcuksan/kubernetes-cluster-bootstrapping.git
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
