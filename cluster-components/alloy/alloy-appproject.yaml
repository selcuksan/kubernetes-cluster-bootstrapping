apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: alloy
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - https://grafana.github.io/helm-charts
  destinations:
    - namespace: alloy
      server: "{{ .Values.env.test.url }}"
