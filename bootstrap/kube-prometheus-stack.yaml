apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/selcuksan/kubernetes-cluster-bootstrapping.git
      revision: main
      files:
      - path: "components/kube-prometheus-stack/values.yaml"
  template:
    metadata:
      name: kube-prometheus-stack-'{{.path.basename}}'
    spec:
      project: default
      source:
      - repoURL: 'https://prometheus-community.github.io/helm-charts'
        chart: prometheus
        targetRevision: 71.0.0
        helm:
          valueFiles:
          - $values/components/kube-prometheus-stack/values.yaml
      - repoURL: https://github.com/selcuksan/kubernetes-cluster-bootstrapping.git
        targetRevision: HEAD
        ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

