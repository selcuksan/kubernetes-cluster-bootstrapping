apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            namespace: monitoring
    - git:
        repoURL: "https://github.com/selcuksan/kubernetes-cluster-bootstrapping.git"  # Your config repo
        revision: "main"
        files:
          - path: "components/kube-prometheus-stack/values.yaml"
  template:
    metadata:
      name: 'kube-prometheus-stack-{{cluster}}'
    spec:
      project: default
      source:
        repoURL: 'https://prometheus-community.github.io/helm-charts'
        targetRevision: 71.0.0
        chart: kube-prometheus-stack
        helm:
          releaseName: kube-prometheus-stack
          valueFiles:
            - components/kube-prometheus-stack/values.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true